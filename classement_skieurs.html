    /* TOP BAR 1 */

  <div id="loginModal" class="modal">

  <script>
     document.addEventListener("DOMContentLoaded", () => {
      // Modal functions
      function openModal(id) {
        document.getElementById(id).style.display = "block";
      }
      
      function closeModal(id) {
        document.getElementById(id).style.display = "none";
      }

      // User management
      function getUsers() {
        return JSON.parse(localStorage.getItem("fantasy_users")) || [];
      }

      function saveUsers(users) {
        localStorage.setItem("fantasy_users", JSON.stringify(users));
      }

      function getLoggedInUser() {
        return JSON.parse(localStorage.getItem("loggedInUser"));
      }

      function setLoggedInUser(user) {
        localStorage.setItem("loggedInUser", JSON.stringify(user));
      }

      function logout() {
        localStorage.removeItem("loggedInUser");
        updateNavAuthUI();
      }

      // Update navigation based on login state
      function updateNavAuthUI() {
        const nav = document.getElementById("nav-auth");
        const user = getLoggedInUser();

        if (user) {
          // User is logged in - show dropdown
          nav.innerHTML = `
            <div class="user-menu">
              <button id="user-menu-button">${user.username} <i class="fas fa-caret-down"></i></button>
              <ul id="user-dropdown">
                <li><a href="Mon Compte.html">Mon Compte</a></li>
                <li><a href="Paramètres.html"><button id="settingsBtn">Paramètres</button></li>
                <li><button id="logoutBtn">Déconnexion</button></li>
              </ul>
            </div>
          `;

          // Add dropdown toggle
          const userButton = document.getElementById("user-menu-button");
          const dropdown = document.getElementById("user-dropdown");
          
          userButton.addEventListener("click", () => {
            dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
          });

          // Add logout
          document.getElementById("logoutBtn").addEventListener("click", (e) => {
            e.preventDefault();
            logout();
          });
        } else {
          // User is not logged in - show auth links
          nav.innerHTML = `
            <div class="auth-links">
              <a href="#" id="openLogin"><i class="fas fa-sign-in-alt"></i> Connexion</a>
              <a href="#" id="openSignup"><i class="fas fa-user-plus"></i> Inscription</a>
            </div>
          `;

          // Add modal openers
          document.getElementById("openLogin").addEventListener("click", (e) => {
            e.preventDefault();
            openModal("loginModal");
          });

          document.getElementById("openSignup").addEventListener("click", (e) => {
            e.preventDefault();
            openModal("signupModal");
          });
        }
      }

      // Close modals when clicking outside
      window.addEventListener("click", (e) => {
        if (e.target.classList.contains("modal")) {
          closeModal(e.target.id);
        }
      });

      // Close modals with X button
      document.querySelectorAll(".close").forEach((btn) => {
        btn.addEventListener("click", () => {
          closeModal(btn.dataset.close);
        });
      });

      // Signup form
      document.getElementById("signupForm").addEventListener("submit", (e) => {
        e.preventDefault();
        
        const username = e.target.username.value.trim();
        const email = e.target.email.value.trim();
        const password = e.target.password.value;
        const confirmPassword = e.target.confirmPassword.value;

        if (password !== confirmPassword) {
          alert("Les mots de passe ne correspondent pas!");
          return;
        }

        const users = getUsers();
        
        if (users.some(user => user.username === username)) {
          alert("Ce pseudo est déjà pris!");
          return;
        }

        users.push({ username, email, password });
        saveUsers(users);
        
        alert("Compte créé avec succès! Vous pouvez maintenant vous connecter.");
        closeModal("signupModal");
        openModal("loginModal");
      });

      // Login form
      document.getElementById("loginForm").addEventListener("submit", (e) => {
        e.preventDefault();
        
        const username = e.target.username.value.trim();
        const password = e.target.password.value;
        const users = getUsers();

        const user = users.find(user => 
          user.username === username && 
          user.password === password
        );

        if (user) {
          setLoggedInUser(user);
          updateNavAuthUI();
          closeModal("loginModal");
        } else {
          alert("Identifiants incorrects!");
        }
      });

      // Initialize UI
      updateNavAuthUI();
    });

  const rankingBody = document.getElementById("rankingBody");
  const rankingSelect = document.getElementById("rankingSelect");
  const voirPlusBtn = document.getElementById("voirPlusBtn");
  let classementActuel = [];
  let indexActuel = 0;
  const lignesParPage = 15;

  // Fonction pour charger et afficher un classement
async function chargerClassement(discipline) {
  const fichier = rankingMap[discipline];
  if (!fichier) {
    rankingBody.innerHTML = "<tr><td colspan='3'>Classement indisponible</td></tr>";
    return;
  }

  try {
    const response = await fetch(fichier);
    if (!response.ok) throw new Error("Impossible de charger les données");

    const data = await response.json();
    rankingBody.innerHTML = "";

    if (data.length === 0) {
      rankingBody.innerHTML = "<tr><td colspan='3'>Aucune donnée disponible</td></tr>";
      return;
    }

    classementActuel = data;
    indexActuel = 0;
    afficherSkieurs();

    voirPlusBtn.style.display = data.length > lignesParPage ? "inline-block" : "none";


// Afficher les premiers 30 skieurs
afficherSkieurs();
    } catch (error) {
      console.error("Erreur chargement JSON :", error);
      rankingBody.innerHTML = `<tr><td colspan="3">Erreur de chargement des données</td></tr>`;
    }
  }

voirPlusBtn.addEventListener("click", afficherSkieurs);

// Fonction pour afficher les skieurs progressivement
function afficherSkieurs() {
  for (let i = indexActuel; i < indexActuel + lignesParPage && i < classementActuel.length; i++) {
    const skieur = classementActuel[i];
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${skieur.position}</td>
      <td>${skieur.nom}</td>
      <td>${skieur.points}</td>
    `;
    rankingBody.appendChild(tr);
  }

  indexActuel += lignesParPage;

  // Si on a tout affiché, cacher le bouton
  if (indexActuel >= classementActuel.length) {
    voirPlusBtn.style.display = "none";
  } else {
    voirPlusBtn.style.display = "inline-block";
  }
}

  // Charger le classement initial
  chargerClassement(rankingSelect.value);

  // Event unique pour changer classement et afficher sections
  rankingSelect.addEventListener("change", () => {
    const valeur = rankingSelect.value;
    chargerClassement(valeur);

    // Si tu ajoutes plusieurs sections par discipline, gérer l'affichage ici :
    // const sections = document.querySelectorAll("main section");
    // sections.forEach(s => s.style.display = s.id === valeur ? "block" : "none");
  });
  </script>
